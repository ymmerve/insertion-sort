 Big-O gösterimini yazınız.

 - Insertion Sort algoritması sıralama yaparken her aşamada dizideki sıralanmamış bütün elemanları kıyaslar.
 - n tane elemanı olan bir dizide ilk aşamada n kere işlem yapılır, ikinci aşamada n-1 tane ve dizide 1 eleman kalana kadar bu işlem böyle devam eder.
 - Big-O Notation için n+(n-1)+(n-2)...1 bu da n ardışık sayının toplamı formülünden n*(n+1)/2 bu formülü açtığımızda (n^2+2n+1)/2 gelir. Bu formülde baskın olan n^2 olduğu için Big-o Notation n^2 olur.

